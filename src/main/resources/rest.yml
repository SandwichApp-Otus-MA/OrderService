rest:
  clients:
    timeout:
      connect-timeout: ${CONNECT_TIMEOUT:5s}
      read-timeout: ${READ_TIMEOUT:30s}
    billing:
      url: ${BILLING_SERVICE_URL:http://localhost:8081}
      endpoints:
        deposit: ${DEPOSIT_USER_ACCOUNT_ENDPOINT:/v1/user-account/deposit/{id}}
        refund: ${REFUND_ENDPOINT:/v1/payment/refund/{billingId}/{orderId}}
        create-payment: ${CREATE_PAYMENT_ENDPOINT:/v1/payment/create}
        check-status: ${CHECK_PAYMENT_STATUS_ENDPOINT:/v1/payment/check-status/{id}}
    delivery:
      url: ${DELIVERY_SERVICE_URL:http://localhost:8082}
      endpoints:
        create: ${DELIVERY_CREATE_ENDPOINT:/v1/delivery/create}
        cancel: ${DELIVERY_CANCEL_ENDPOINT:/v1/delivery/cancel/{deliveryId}/{orderId}}
    restaurant:
      url: ${RESTAURANT_SERVICE_URL:http://localhost:8083}
      endpoints:
        create-order: ${RESTAURANT_CREATE_ORDER_ENDPOINT:/v1/restaurant/order/create}
        cancel: ${RESTAURANT_CANCEL_ENDPOINT:/v1/restaurant/corder/cancel/{restaurantId}/{orderId}}